apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    {{- include "wordpress-client.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO MySQL PVC
  selector:
    matchLabels:
      {{- include "wordpress-client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "wordpress-client.labels" . | nindent 8 }}
    spec:
      # Fix permissions for NFS volumes
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Set wp-content to be world-writable for NFS compatibility
              mkdir -p /var/www/html/wp-content
              chmod -R 777 /var/www/html/wp-content
              # Set MySQL data dir permissions
              mkdir -p /var/lib/mysql
              chown -R 999:999 /var/lib/mysql
              chmod 755 /var/lib/mysql
          volumeMounts:
            - name: wp-content
              mountPath: /var/www/html/wp-content
            - name: mysql-data
              mountPath: /var/lib/mysql
          securityContext:
            runAsUser: 0

      containers:
        # ===================
        # WordPress Container
        # ===================
        - name: wordpress
          image: "{{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag }}"
          imagePullPolicy: {{ .Values.wordpress.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: WORDPRESS_DB_HOST
              value: "127.0.0.1:3306"
            - name: WORDPRESS_DB_NAME
              value: wordpress
            - name: WORDPRESS_DB_USER
              value: wordpress
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-db-credentials
                  key: password
            - name: WORDPRESS_CONFIG_EXTRA
              value: |
                define('WP_REDIS_HOST', '127.0.0.1');
                define('WP_REDIS_PORT', 6379);
          volumeMounts:
            - name: wp-content
              mountPath: /var/www/html/wp-content
          resources:
            {{- toYaml .Values.wordpress.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /wp-admin/install.php
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /wp-admin/install.php
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

        # ================
        # MariaDB Sidecar
        # ================
        - name: mariadb
          image: "{{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag }}"
          imagePullPolicy: {{ .Values.mariadb.image.pullPolicy }}
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          env:
            - name: MARIADB_DATABASE
              value: wordpress
            - name: MARIADB_USER
              value: wordpress
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-db-credentials
                  key: password
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-db-credentials
                  key: root-password
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          resources:
            {{- toYaml .Values.mariadb.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - mariadb-admin ping -h localhost -u root -p$MARIADB_ROOT_PASSWORD
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - mariadb-admin ping -h localhost -u root -p$MARIADB_ROOT_PASSWORD
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5

        # =======================
        # Valkey (Redis) Sidecar
        # =======================
        - name: valkey
          image: "{{ .Values.valkey.image.repository }}:{{ .Values.valkey.image.tag }}"
          imagePullPolicy: {{ .Values.valkey.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            {{- toYaml .Values.valkey.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 3
            periodSeconds: 3

      volumes:
        - name: wp-content
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: wordpress-content
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: mysql-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: wordpress-mysql
          {{- else }}
          emptyDir: {}
          {{- end }}
